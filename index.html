<!DOCTYPE html>
<html>
<head>
  <title>Minecode NEA 2022/23</title>
  <style>
    /* Set default font and background colors */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f5f5f5;
    }

    /* Add styles for header and navigation */
    header {
      background-color: #6495ED;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #333;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin-right: 10px;
    }

    nav li a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
    }

    /* Add styles for main content section */
    main {
      margin: 20px;
    }

    /* Add styles for footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    /* Add accent color for links */
    a {
      color: #6495ED;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }

    a:hover {
      border-bottom-color: #6495ED;
    }

    /* Add styles for buttons */
    button {
      background-color: #6495ED;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #fff;
      transition: width 0.3s ease;
    }

    button:hover::before {
      width: 100%;
    }

  </style>
</head>
<body>
<header>
  <h1>Welcome to my NEA Project For A-Level Computing</h1>
</header>

<nav>
  <ul>

  </ul>
</nav>

<main>
  <h2>About</h2>
  <p>This is a static webpage for my NEA</p>
</main>

<footer>
  <p>Copyright &copy; 2023 Jake Gaunt</p>
</footer>

</body>
